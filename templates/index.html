<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f5f9;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-3">ðŸ’° Loan Approval Predictor</h3>
                <form action="/predict" method="POST">

                    <div class="mb-3">
                        <label>Income ($)</label>
                        <input type="number" name="income" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Credit Score</label>
                        <input type="number" name="credit_score" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Loan Amount ($)</label>
                        <input type="number" name="loan_amount" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Loan Term (Months)</label>
                        <input type="number" name="loan_term" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Employment Type</label>
                        <select name="employment_type" class="form-select" required>
                            {% for emp in emp_options %}
                                <option value="{{ emp }}">{{ emp }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Debt-to-Income Ratio (%)</label>
                        <input type="number" step="0.1" name="dti" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Previous Defaults</label>
                        <select name="prev_defaults" class="form-select" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>

                {% if result %}
                    <div class="alert alert-info text-center mt-3">
                        <strong>{{ result }}</strong>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
